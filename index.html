<!DOCTYPE html>
<html lang="es">
    <head>
        <!--la configuracion de la pagina web-->
        <meta charset="UTF-8">
        <title>Inicio</title>
    </head>
    <body>
        <!--todo el contenido de la pagina web-->
        <form action="https://www.google.com/search" method="get">
            <input type="text" name="q">
            <button type="submit">Buscar</button>
        </form>
        <br>
        <br>
        <br>
        <h1>Datos</h1>
        <form action="#">
            <label for="nom">Nombre:</label>
            <input 
            id="nom"
            type="text"
            name="nombre"
            placeholder="Ingrese su nombre"
            />
            <br>
            <label>Apellido</label>
            <input 
            type="text"
            name="apellido"
            value="Gomez"
            disabled>
            <div>
                <label>Email</label>
                <input 
                type="email"
                name="correo"
                placeholder="example@.com"
                required
                maxlength="60">
            </div>
            <div>
                <label> Edad</label>
                <input 
                type="number"
                name="edad"
                value="18"
                min="1"
                max="120">
            </div>
            <fieldset>
                <legend>Datos de la U</legend>
                <label>Fecha de matricula</label>
                <input type="date"name="fecha matricula">
                <input type="datetime"name="fecha matricula dos">
                <input type="datetime-local"name="fecha matricula tres">
            </fieldset>
            <div>
                <label>Foto</label>
                <input type="image" name="foto">
            </div>
            <div>
                <label>Color favorito</label>
                <input type="color" name="colorFav">
            </div>
            <div>
                <label>Password</label>
                <input type="password" name=" pwd">
            </div>
            <div>
                <label>Clasificacion</label>
                <label>
                    <input type="radio" name="clasificacion" value="A">
                    Opcion 1
                </label>
                <label>
                    <input type="radio" name="clasificacion" value="B" checked>
                    Opcion 2
                </label>
                <label>
                    <input type="radio" name="clasificacion" value="C">
                    Opcion 3
                </label>
            </div>
            <fieldset>
                <legend>Jobs</legend>
                <label> 
                    <input type="checkbox" name="opt1">
                    Opcion1
                </label>
                <label> 
                    <input type="checkbox" name="opt2" checked>
                    Opcion2
                </label>
                <label> 
                    <input type="checkbox" name="opt3">
                    Opcion3
                </label>
            </fieldset>
            <div>
                <label>Ciudad</label>
                <select name="ciudad">
                    <option value="1">Tunja</option>
                    <option value="2">Dituama</option>
                    <option value="3" selected>Sogamoso</option>
                </select>
            </div>
            <div>
                <label>Obsrvaciones</label>
                <textarea name="obs" cols="25" rows="10">
                    pepito
                </textarea>
            </div>
            <div>
                <label for="">Codigo</label>
                <input type="hidden" name="cod" value="1234">
            </div>
            <div>
                <button type="submit">Enviar</button>
                <input type="submit"  value="Enviar">
                <input type="reset"
            </div>
        </form>
    </body>
</html>
